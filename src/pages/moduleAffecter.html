<form onSubmit="return false">
	<h2 class="trigger"><a>Identité</a></h2>
	<div class="toggle_container">
		<p>
			<label for="Sexe">Sexe</label>
			<input name="Sexe" id="Sexe" type="radio" value="M" onclick="enfantListerJQuery()" />M
			<input name="Sexe" type="radio" value="F" onclick="enfantListerJQuery()" />F
		</p>
		<p>
			<label for="Nom">Nom</label>
			<input name="Nom" id="Nom" type="text" maxlength="50" onchange="enfantListerJQuery()" />
		</p>
	</div>
	
	<h2 class="trigger"><a>Groupe de module en affectation</a></h2>
	<div class="toggle_container_open">
		<p>
			<label for="Promotion">Année scolaire</label>
			<select name="Promotion" id="Promotion" onchange="enfantListerJQuery()"></select>
		</p>
		<p>
			<label for="Niveau1">Niveau inférieur</label>
			<select name="Niveau1" id="Niveau1" onchange="niveauChanged(this.value)">
				<option>CM2</option>
				<option>6e</option>
				<option>5e</option>
				<option>4e</option>
			</select>
		</p>
		<p>
			<label for="Groupe">Groupe à affecter</label>
			<select name="Groupe" id="Groupe">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</p>
		<p id="Niveau2Block" class="hidden">
			<label for="Niveau2">Niveau supérieur</label>
			<input type="text" name="Niveau2" id="Niveau2" disabled="disabled" value="" />
		</p>
	</div>
	<!-- Résultat de requête -->
	<div class="toggle_container_check" name="Enfant" id="Enfant" ></div>
	<div id="finish"></div>
	<div class="button_validation">
		<input type="reset" id="reset" value="Annuler"  onclick="enfantListerJQuery()">
		<input type="button" id="submit" class="submit" value="Affecter" onClick="moduleAffecter(); enfantListerJQuery();" />
	</div>
</form>
