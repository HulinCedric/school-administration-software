<form onSubmit="return false">
	<input name="LieuModifier" id="LieuModifier" type="hidden" value="" />	
	<input name="DateDebutModifier" id="DateDebutModifier" type="hidden" value="" />	
	<h2 class="trigger"><a>Lieu</a></h2>
	<div class="toggle_container_open">
		<p>
			<label for="Lieu">Lieu</label>
			<input name="Lieu" id="Lieu" type="text" maxlength="255" />
		</p>
	</div>
	
	<h2 class="trigger"><a>Période</a></h2>
	<div class="toggle_container_open">
		<p>
			<label for="DateDebut">Date de début</label>
			<input name="DateDebut" id="DateDebut" type="text" maxlength="10" />
		</p>
		<p>
			<label for="DateFin">Date de fin</label>
			<input name="DateFin" id="DateFin" type="text" maxlength="10" />
		</p>
	</div>
	
	<h2 class="trigger"><a>Prix</a></h2>
	<div class="toggle_container_open">
		<p>
			<label for="PrixComptable">Prix agent comptable</label>
			<input name="PrixComptable" id="PrixComptable" type="text" maxlength="10" value="0" onchange="calculPriceClasseVerte()"/>
		</p>
		<p>
			<label for="PrixAssociation">Prix association</label>
			<input name="PrixAssociation" id="PrixAssociation" type="text" maxlength="10" value="0" onchange="calculPriceClasseVerte()" />
		</p>
		<p>
			<label for="AideAssociation">Aide association</label>
			<input name="AideAssociation" id="AideAssociation" type="text" maxlength="10" value="0" onchange="calculPriceClasseVerte()" />
		</p>
		<p>
			<label for="Total">Total</label>
			<input name="Total" id="Total" type="text" maxlength="10" disabled="disabled" />
		</p>
	</div>
	
	<h2 class="trigger"><a>Accompagnateur divers</a></h2>
	<div class="toggle_container">
		<p>
			<label for="AccompagnateursAutres">Description des accompagnateurs (hors personnel)</label>
			<textarea name="AccompagnateursAutres" id="AccompagnateursAutres"></textarea>
		</p>
	</div>
	
	<div id="finish" ></div>
	<div class="button_validation">
		<input type="reset" id="reset" value="Annuler" onclick="calculPriceClasseVerte()" />
		<input type="button" id="submit" class="submit" value="Enregistrer" onClick="classeVerteEnregistrer()" />
	</div>
</form>
