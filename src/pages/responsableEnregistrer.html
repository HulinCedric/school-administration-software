<form>
	<input name="idResponsableLegal" id="idResponsableLegal" type="hidden" value="" />	
	<h2 class="trigger"><a href="#">Identité</a></h2>
	<div class="toggle_container">
		<p>
			<label for="ResponsableCivilite">Civilité</label>
			<input name="ResponsableCivilite" id="ResponsableCivilite" type="radio" value="Mme" />Mme
			<input name="ResponsableCivilite" type="radio" value="Mlle" />Mlle
			<input name="ResponsableCivilite" type="radio" value="M." />M.
		</p>
		<p>
			<label for="ResponsableNom">Nom</label>
			<input name="ResponsableNom" id="ResponsableNom" type="text" maxlength="50" />
		</p>
		<p>
			<label for="ResponsableNomUsage">Nom d'usage</label>
			<input name="ResponsableNomUsage" id="ResponsableNomUsage" type="text" maxlength="50" />
		</p>
		<p>
			<label for="ResponsablePrenom">Prénom</label>
			<input name="ResponsablePrenom" id="ResponsablePrenom" type="text" maxlength="50" />
		</p>
	</div>			
	
	<h2 class="trigger"><a href="#">Profession</a></h2>
	<div class="toggle_container">
		<p>
			<label for="ResponsableProfession">Profession</label>
			<input name="ResponsableProfession" id="ResponsableProfession" type="text" maxlength="255" />
		</p>
	</div>
	
	<h2 class="trigger"><a href="#">Adresse</a></h2>
	<div class="toggle_container">
		<p>
			<label for="ResponsableVoie">Voie</label>
			<input name="ResponsableVoie" id="ResponsableVoie" type="text" maxlength="255" onblur="matchAdresseFields(document.getElementById('ResponsableVoie'),document.getElementById('ResponsableCodePostal'),document.getElementById('ResponsableCommune'),document.getElementById('ResponsablePays'),document.getElementById('ResponsableTelephone'));" />
		</p>
		<p>
			<label for="ResponsableCodePostal">Code Postal</label>
			<input name="ResponsableCodePostal" id="ResponsableCodePostal" type="text" maxlength="10" onblur="matchCommuneByCodePostalField(document.getElementById('ResponsableCodePostal'),document.getElementById('ResponsableCommune'),document.getElementById('ResponsablePays'));" />
		</p>
		<p>
			<label for="ResponsableCommune">Commune</label>
			<input name="ResponsableCommune" id="ResponsableCommune" type="text" maxlength="100" />
		</p>
		<p>
			<label for="ResponsablePays">Pays</label>
			<input name="ResponsablePays" id="ResponsablePays" type="text" maxlength="40" />
		</p>
	</div>
	
	<h2 class="trigger"><a href="#">Coordonnée</a></h2>
	<div class="toggle_container">
		<p>
			<label for="ResponsableMail">Mail</label>
			<input name="ResponsableMail" id="ResponsableMail" type="text" maxlength="100" />
		</p>
		<p>
			<label for="ResponsableTelephoneProfessionnel">Téléphone Professionnel</label>
			<input name="ResponsableTelephoneProfessionnel" id="ResponsableTelephoneProfessionnel" type="text" maxlength="10" />
		</p>
		<p>
			<label for="ResponsableTelephonePortable">Téléphone Portable</label>
			<input name="ResponsableTelephonePortable" id="ResponsableTelephonePortable" type="text" maxlength="10" />
		</p>
		<p>
			<label for="ResponsableTelephone">Téléphone Domicile</label>
			<input name="ResponsableTelephone" id="ResponsableTelephone" type="text" maxlength="10" />
		</p>
	</div>
	<div id="finish" ></div>
	<div class="button_validation">
		<input type="reset" value="Annuler" />
		<input type="button" id="submit" class="submit" value="Enregistrer" onClick="responsableEnregistrer()" />
	</div>
</form>
