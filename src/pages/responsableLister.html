<form onSubmit="return false">
	<h2 class="trigger"><a>Identité</a></h2>
	<div class="toggle_container">
		<p>
			<label for="ResponsableCivilite">Civilité</label>
			<input name="ResponsableCivilite" id="ResponsableCivilite" type="radio" value="Mme" onclick="responsableListerJQuery()" />Mme
			<input name="ResponsableCivilite" type="radio" value="Mlle" onclick="responsableListerJQuery()" />Mlle
			<input name="ResponsableCivilite" type="radio" value="M." onclick="responsableListerJQuery()" />M.
		</p>
		<p>
			<label for="ResponsableNom">Nom</label>
			<input name="ResponsableNom" id="ResponsableNom" type="text" maxlength="50" onchange="responsableListerJQuery()" />
		</p>
	</div>
	<h2 class="trigger"><a>Enfant à charge</a></h2>
	<div class="toggle_container">
		<p>
			<!-- généré -->
			<label for="Promotion">Année scolaire</label>
			<select name="Promotion" id="Promotion" onchange="promotionChanged(this.value)"></select>
		</p>
		<p id="EnfantBlock" class="hidden">
			<!-- Résultat de requête -->
			<label for="Enfant">Enfants</label>
			<select name="Enfant" id="Enfant" onchange="responsableListerJQuery()"></select>
		</p>
		<p id="ClasseBlock" class="hidden">
			<!-- généré -->
			<label for="Classe">Classe</label>
			<select name="Classe" id="Classe" onchange="classeChanged(this.value)"></select>
		</p>
	</div>
	<!-- Résultat de requête -->
	<div name="Responsable" id="Responsable"></div>
	<div id="button" class="button_multiple_validation">
		<input type="reset" id="reset" value="Annuler" onclick="idSelectedChange(-1);promotionChanged('');"/>
		<!-- Envoi sur formulaire de saisi type enregistrerResponsable -->
		<input type="button" class="submit" id="submit" value="Imprimer" onClick="printResponsable()" />
		<input type="button" class="submit" id="all" value="Imprimer tout" onClick="printAllResponsable()" />
	</div>
</form>
