<form onSubmit="return false">
	<h2 class="trigger"><a>Classe en affectation</a></h2>
	<div class="toggle_container_open">
		<p>
			<label for="Promotion">Année scolaire</label>
			<select name="Promotion" id="Promotion" onchange="anneeScolaireChangeClasseVerte()"></select>
		</p>
		<p>
			<label for="Classe">Classe</label>
			<select name="Classe" id="Classe" onchange="enfantListerJQuery()"></select>
		</p>
	</div>
	<h2 class="trigger"><a>Classe verte</a></h2>
	<div class="toggle_container_open">
		<p>
			<!-- Résultat de requête -->
			<label for="ClasseVerte">Classes verte</label>
			<select name="ClasseVerte" id="ClasseVerte" onchange="enfantListerJQuery()" ></select>
		</p>
	</div>
	
	<!-- Résultat de requête -->
	<div class="toggle_container_check" name="Enfant" id="Enfant" ></div>
	<div id="finish"></div>
	<div class="button_validation">
		<input type="reset" id="reset" value="Annuler"  onclick="setTimeout('anneeScolaireChangeClasse();enfantListerJQuery()',200);">
		<input type="button" id="submit" class="submit" value="Affecter" onClick="enfantAffecter();enfantListerJQuery();" />
	</div>
</form>
